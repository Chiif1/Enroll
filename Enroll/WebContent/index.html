<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style type="text/css">
	input {
	height: 50px;
	font-size: 40px;
	font-family: Arial
	}

	#email{
	width: 300px;
	}
	
	</style>
</head>
<body style="background-color: gold">
<h1 style="font-size:60px; text-align:center; font-family: Arial">Registration Page</h1>
		<br>
	<div>
	<form action="add">
	
	
		<label style="font-size: 40px; font-family: Arial">First Name:</label><input type="text" id="firstName" name="firstName" style="width:400px" required></input>
		<br>
		<br>
		<label style="font-size: 40px; font-family: Arial">Last Name:</label><input type="text" id="lastName" name="lastName" style="width:400px" required></input>
		<br>
		<br>
		<label style="font-size: 40px; font-family: Arial">Zip Code:</label><input type="text" pattern="[0-9]*"  name="zipCode" style="width:120px" required maxlength="5" 
		minlength="5" oninvalid="this.setCustomValidity('Enter Numbers Here')" oninput="this.setCustomValidity('')"></input>
		<br>
		<br>
		<label style="font-size: 40px; font-family: Arial">E-Mail:</label><input type="email" id="email" name="email"  required></input>
		<br>
		<br>
		<input type="submit" value="Submit" style="font-family: Arial"/>
		
	</form>
	</div>
</body>
</html>
